<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Evaluasi Kegiatan</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-yellow-50 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white rounded-xl shadow-xl w-full max-w-3xl p-6">
    <h1 class="text-xl font-bold mb-4 text-yellow-700 text-center">📝 Form Evaluasi Kegiatan</h1>

    <form id="evalForm" class="space-y-4">
      <input name="nama" required type="text" placeholder="Nama Lengkap" class="w-full border rounded px-4 py-2" />
      <input name="kegiatan" required type="text" placeholder="Nama Kegiatan" class="w-full border rounded px-4 py-2" />

      <div class="grid grid-cols-2 gap-4">
        <!-- Materi 1–13 -->
        ${[...Array(13)].map((_, i) => `
          <input name="materi${i+1}" type="text" placeholder="Materi ${i+1} (opsional)" class="w-full border rounded px-4 py-2" />
        `).join("")}
      </div>

      <input name="fasilitator" type="text" placeholder="Penilaian Fasilitator (opsional)" class="w-full border rounded px-4 py-2" />
      <input name="panitia" type="text" placeholder="Penilaian Panitia (opsional)" class="w-full border rounded px-4 py-2" />
      <textarea name="saran" rows="3" placeholder="Saran / Kritik (opsional)" class="w-full border rounded px-4 py-2"></textarea>

      <button type="submit" class="bg-yellow-600 text-white w-full py-2 rounded font-bold hover:bg-yellow-700">Kirim Evaluasi</button>
    </form>

    <p id="suksesMsg" class="text-green-600 text-center mt-4 hidden">✅ Evaluasi berhasil dikirim!</p>

    <footer class="text-center text-sm text-gray-500 mt-6">
      © 2025 <span class="font-semibold text-yellow-700">Ruang Pena</span>. All rights reserved.
    </footer>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <!-- JS -->
  <script>
    // Firebase Setup
    const firebaseConfig = {
      apiKey: "AIzaSyAIW_ugkzambp908lz5hc5OthXvXrdVg4s",
      authDomain: "ipm-kader-database.firebaseapp.com",
      databaseURL: "https://ipm-kader-database-default-rtdb.firebaseio.com",
      projectId: "ipm-kader-database",
      storageBucket: "ipm-kader-database.appspot.com",
      messagingSenderId: "199203359920",
      appId: "1:199203359920:web:fd1b4d28069eb97d317f75"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Form submit
    document.getElementById("evalForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        nama: form.nama.value,
        kegiatan: form.kegiatan.value,
        fasilitator: form.fasilitator.value,
        panitia: form.panitia.value,
        saran: form.saran.value
      };
      for (let i = 1; i <= 13; i++) {
        data[`materi${i}`] = form[`materi${i}`]?.value || "";
      }

      db.ref("evaluasi_kegiatan").push(data, () => {
        form.reset();
        document.getElementById("suksesMsg").classList.remove("hidden");
        setTimeout(() => document.getElementById("suksesMsg").classList.add("hidden"), 4000);
      });
    });
  </script>
</body>
</html>
