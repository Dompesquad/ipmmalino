<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Hasil Evaluasi</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-50 min-h-screen p-4">

  <div class="max-w-7xl mx-auto bg-white p-6 rounded-xl shadow">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold text-yellow-700">📋 Hasil Evaluasi Peserta</h1>
      <a href="admin.html" class="text-blue-600 underline text-sm">← Kembali ke Admin</a>
    </div>

    <div class="overflow-x-auto">
      <table class="table-auto w-full border text-sm" id="evaluasiTable">
        <thead class="bg-yellow-100">
          <tr>
            <th class="border px-2 py-1">Nama</th>
            <th class="border px-2 py-1">Asal</th>
            <th class="border px-2 py-1">Materi 1</th>
            <th class="border px-2 py-1">Materi 2</th>
            <th class="border px-2 py-1">Materi 3</th>
            <th class="border px-2 py-1">Materi 4</th>
            <th class="border px-2 py-1">Materi 5</th>
            <th class="border px-2 py-1">Materi 6</th>
            <th class="border px-2 py-1">Materi 7</th>
            <th class="border px-2 py-1">Materi 8</th>
            <th class="border px-2 py-1">Materi 9</th>
            <th class="border px-2 py-1">Materi 10</th>
            <th class="border px-2 py-1">Materi 11</th>
            <th class="border px-2 py-1">Materi 12</th>
            <th class="border px-2 py-1">Materi 13</th>
          </tr>
        </thead>
        <tbody id="evaluasiBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAIW_ugkzambp908lz5hc5OthXvXrdVg4s",
      authDomain: "ipm-kader-database.firebaseapp.com",
      databaseURL: "https://ipm-kader-database-default-rtdb.firebaseio.com",
      projectId: "ipm-kader-database",
      storageBucket: "ipm-kader-database.appspot.com",
      messagingSenderId: "199203359920",
      appId: "1:199203359920:web:fd1b4d28069eb97d317f75"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const tbody = document.getElementById("evaluasiBody");

    db.ref("evaluasi_materi").on("value", (snapshot) => {
      tbody.innerHTML = "";
      snapshot.forEach(child => {
        const d = child.val();
        const m = d.materi || {};
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="border px-2 py-1">${d.nama}</td>
          <td class="border px-2 py-1">${d.asal}</td>
          <td class="border px-2 py-1">${m.m1}</td>
          <td class="border px-2 py-1">${m.m2}</td>
          <td class="border px-2 py-1">${m.m3}</td>
          <td class="border px-2 py-1">${m.m4}</td>
          <td class="border px-2 py-1">${m.m5}</td>
          <td class="border px-2 py-1">${m.m6}</td>
          <td class="border px-2 py-1">${m.m7}</td>
          <td class="border px-2 py-1">${m.m8}</td>
          <td class="border px-2 py-1">${m.m9}</td>
          <td class="border px-2 py-1">${m.m10}</td>
          <td class="border px-2 py-1">${m.m11}</td>
          <td class="border px-2 py-1">${m.m12}</td>
          <td class="border px-2 py-1">${m.m13}</td>
        `;
        tbody.appendChild(row);
      });
    });
  </script>
</body>
</html>
