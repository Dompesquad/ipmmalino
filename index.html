<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Database Kader IPM</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo-ipm.jpeg" alt="Logo IPM" class="logo" />
    <h1>Database Kader Ikatan Pelajar Muhammadiyah Cabang Malino</h1>
  </header>

  <form id="kaderForm">
    <input type="text" placeholder="Nama Lengkap" id="nama" required />
    <input type="text" placeholder="Angkatan" id="angkatan" required />
    <input type="text" placeholder="Tahun PKTM 1" id="pktm1" required />
    <input type="text" placeholder="Tahun PKTM 2 (opsional)" id="pktm2" />
    <input type="text" placeholder="Tingkat Lanjutan (opsional)" id="lanjutan1" />
    <input type="text" placeholder="Tingkat Lanjutan 2 (opsional)" id="lanjutan2" />
    <input type="text" placeholder="Jabatan Terakhir di Cabang (opsional)" id="jabatan" />
    <input type="text" placeholder="Tahun Menjabat (opsional)" id="tahunMenjabat" />
    <input type="text" placeholder="No. HP / WA" id="kontak" required />
    <input type="text" placeholder="Alamat" id="alamat" required />
    <button type="submit">Kirim</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
