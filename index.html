<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Kader IPM</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
</head>
<body class="bg-kader">

  <header>
    <img src="logo-ipm.jpeg" alt="Logo IPM" class="logo" />
    <h1>Database Kader IPM Cabang Malino</h1>
  </header>

  <form id="kaderForm">
    <input type="text" id="nama" placeholder="Nama Lengkap" required />
    <input type="text" id="angkatan" placeholder="Angkatan" required />
    <input type="text" id="pktm1" placeholder="Tahun PKTM 1" required />
    <input type="text" id="pktm2" placeholder="Tahun PKTM 2 (Opsional)" />
    <input type="text" id="lanjutan1" placeholder="Tingkat Lanjutan (Opsional)" />
    <input type="text" id="lanjutan2" placeholder="Tingkat Lanjutan 2 (Opsional)" />
    <input type="text" id="jabatan" placeholder="Jabatan Terakhir di Cabang (Opsional)" />
    <input type="text" id="tahunMenjabat" placeholder="Tahun Menjabat (Opsional)" />
    <input type="text" id="kontak" placeholder="No. HP / WA" required />
    <input type="text" id="alamat" placeholder="Alamat" required />
    <label>Upload Foto (Opsional):</label>
    <input type="file" id="foto" accept="image/*" />
    <button type="submit">Kirim Data</button>
    <p id="status"></p>
  </form>

  <footer class="footer-credit">
    <p>by <strong>Ruang Pena</strong></p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
