<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DATABASE IPM CABANG MALINO</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
</head>
<body>
  <div class="container">
    <img src="logo-ipmv2.jpeg" alt="Logo IPM" class="logo" />
    <h2>Form Pendataan Kader IPM Cabang Malino</h2>
    <form id="kaderForm">
      <label>Nama Lengkap <span class="wajib">*</span></label>
      <input type="text" id="nama" required />

      <label>Angkatan Ke- <span class="wajib">*</span></label>
      <input type="number" id="angkatan" required />

      <label>Tahun PKTM 1 <span class="wajib">*</span></label>
      <input type="text" id="tahunPKTM1" required />

      <label>Tahun PKTM 2</label>
      <input type="text" id="tahunPKTM2" />

      <label>Tahun Program Lanjutan</label>
      <input type="text" id="programLanjutan" />

      <label>Pimpinan Cabang Tahun</label>
      <input type="text" id="pimpinanCabang" />

      <label>Nomor WhatsApp</label>
      <input type="text" id="nohp" />

      <label>Upload Foto</label>
      <input type="file" id="foto" accept="image/*" />

      <label>Alamat <span class="wajib">*</span></label>
      <input type="text" id="alamat" required />

      <button type="submit">Kirim</button>
    </form>
    <p id="notif" style="color: green; margin-top: 10px;"></p>
    <p class="credit">Credit by Ruang Pena</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
