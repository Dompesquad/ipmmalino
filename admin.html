<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin IPM</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="bg-yellow-50 min-h-screen p-4">

  <div class="max-w-7xl mx-auto bg-white p-6 rounded-xl shadow">

    <!-- Login Box -->
    <div id="loginBox" class="text-center">
      <h2 class="text-xl font-bold mb-4 text-yellow-700">Login Admin IPM</h2>
      <input id="username" type="text" placeholder="Username" class="border p-2 rounded w-full mb-2">
      <input id="password" type="password" placeholder="Password" class="border p-2 rounded w-full mb-4">
      <button onclick="login()" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded">Login</button>
      <p id="loginError" class="text-red-600 mt-2 hidden">❌ Username atau password salah!</p>
    </div>

    <!-- Admin Content -->
    <div id="adminContent" class="hidden">
      <div class="flex flex-wrap justify-between items-center mb-4 gap-2">
        <h1 class="text-2xl font-bold text-yellow-700">📋 Data Kader IPM</h1>
        <div class="flex gap-2 flex-wrap">
          <a href="statistik.html" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">📊 Statistik</a>
          <a href="admin-pendaftaran.html" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded">📝 Pendaftaran</a>
          <button onclick="backupJSON()" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded">🔁 Backup JSON</button>
          <button onclick="printData()" class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded">🖨️ Cetak</button>
        </div>
      </div>

      <!-- Search -->
      <div class="mb-4">
        <input id="searchInput" oninput="searchData()" placeholder="🔍 Cari Nama, Angkatan, atau PKTM 1..." class="border border-gray-300 px-4 py-2 rounded w-full" />
      </div>

      <!-- Table -->
      <div class="overflow-x-auto mb-4">
        <table id="dataTable" class="table-auto w-full border text-sm print:text-xs">
          <thead class="bg-yellow-100 text-center">
            <tr>
              <th class="border px-2 py-1">Nama</th>
              <th class="border px-2 py-1">Angkatan</th>
              <th class="border px-2 py-1">PKTM 1</th>
              <th class="border px-2 py-1">PKTM 2</th>
              <th class="border px-2 py-1">Lanjutan</th>
              <th class="border px-2 py-1">Jabatan</th>
              <th class="border px-2 py-1">WA</th>
              <th class="border px-2 py-1">Alamat</th>
              <th class="border px-2 py-1 no-print">Aksi</th>
            </tr>
          </thead>
          <tbody id="dataBody"></tbody>
        </table>
      </div>

      <!-- Export Buttons -->
      <div class="flex justify-end gap-2 print:hidden">
        <button onclick="exportToExcel()" class="bg-green-600 text-white px-4 py-2 rounded">📄 Excel</button>
        <button onclick="exportToPDF()" class="bg-red-600 text-white px-4 py-2 rounded">📄 PDF</button>
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
