<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Data Kader IPM</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-yellow-50 min-h-screen p-4">

  <div class="max-w-6xl mx-auto bg-white p-6 rounded-xl shadow">

    <!-- Login Admin -->
    <div id="loginBox" class="text-center">
      <h2 class="text-xl font-bold mb-4 text-yellow-700">Login Admin IPM</h2>
      <input id="username" type="text" placeholder="Username" class="border p-2 rounded w-full mb-2">
      <input id="password" type="password" placeholder="Password" class="border p-2 rounded w-full mb-4">
      <button onclick="login()" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded">Login</button>
      <p id="loginError" class="text-red-600 mt-2 hidden">âŒ Username atau password salah!</p>
    </div>

    <!-- Konten Admin -->
    <div id="adminContent" class="hidden">
      <h1 class="text-2xl font-bold mb-4 text-yellow-700 text-center">ğŸ“Š Data Kader IPM</h1>

      <!-- Pencarian -->
      <div class="mb-4 flex flex-wrap gap-2 items-center">
        <input type="text" id="searchInput" placeholder="Cari nama, angkatan, atau tahun PKTM 1..." class="border px-3 py-2 rounded w-full md:w-1/2">
        <button onclick="resetSearch()" class="bg-gray-500 text-white px-4 py-2 rounded">Reset</button>
      </div>

      <!-- Tabel Data -->
      <div class="overflow-x-auto mb-4">
        <table id="dataTable" class="table-auto w-full border text-sm">
          <thead class="bg-yellow-100">
            <tr>
              <th class="border px-2 py-1">Nama</th>
              <th class="border px-2 py-1">Angkatan</th>
              <th class="border px-2 py-1">PKTM 1</th>
              <th class="border px-2 py-1">PKTM 2</th>
              <th class="border px-2 py-1">Lanjutan</th>
              <th class="border px-2 py-1">Jabatan</th>
              <th class="border px-2 py-1">HP</th>
              <th class="border px-2 py-1">Alamat</th>
              <th class="border px-2 py-1">Aksi</th>
            </tr>
          </thead>
          <tbody id="dataBody"></tbody>
        </table>
      </div>

      <!-- Tombol Ekspor & Link -->
      <div class="flex flex-wrap gap-2 justify-between">
        <div class="flex flex-wrap gap-2">
          <button onclick="exportToExcel()" class="bg-green-600 text-white px-4 py-2 rounded">ğŸ“„ Export Excel</button>
          <button onclick="exportToPDF()" class="bg-red-600 text-white px-4 py-2 rounded">ğŸ“„ Export PDF</button>
          <button onclick="backupToJSON()" class="bg-gray-700 text-white px-4 py-2 rounded">ğŸ—‚ Backup JSON</button>
        </div>
        <a href="admin-pendaftaran.html" class="bg-blue-600 text-white px-4 py-2 rounded">ğŸ‘¥ Lihat Pendaftar Kegiatan</a>
      </div>
    </div>
  </div>

  <!-- Firebase & Tools -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
