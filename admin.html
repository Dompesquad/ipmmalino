<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Kader IPM</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo-ipm.png" alt="Logo IPM" class="logo" />
    <h1>Admin Panel - Database Kader IPM Cabang Malino</h1>
  </header>

  <div id="admin-content">
    <table id="dataTabel">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Angkatan</th>
          <th>PKTM 1</th>
          <th>PKTM 2</th>
          <th>Lanjutan 1</th>
          <th>Lanjutan 2</th>
          <th>Jabatan</th>
          <th>Tahun Menjabat</th>
          <th>Kontak</th>
          <th>Alamat</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="exportToExcel()">Export Excel</button>
    <button onclick="exportToPDF()">Export PDF</button>
  </div>

  <script src="admin.js"></script>
</body>
</html>
