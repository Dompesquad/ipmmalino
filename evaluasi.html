<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evaluasi Kegiatan IPM</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-yellow-50 min-h-screen p-4">

  <!-- Login Admin -->
  <div id="loginBox" class="hidden max-w-md mx-auto text-center bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold text-yellow-700 mb-4">Login Admin</h2>
    <input id="username" type="text" placeholder="Username" class="border p-2 w-full mb-2 rounded" />
    <input id="password" type="password" placeholder="Password" class="border p-2 w-full mb-4 rounded" />
    <button onclick="login()" class="bg-yellow-600 text-white px-4 py-2 rounded w-full">Login</button>
    <p id="loginError" class="text-red-600 mt-2 hidden">❌ Username atau password salah!</p>
  </div>

  <!-- Admin Content -->
  <div id="adminContent" class="hidden bg-white rounded-xl p-6 shadow max-w-7xl mx-auto">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold text-yellow-700">📊 Hasil Evaluasi Kegiatan</h1>
      <a href="admin.html" class="text-blue-600 underline text-sm">← Kembali ke Admin Utama</a>
    </div>

    <div class="overflow-x-auto">
      <table id="evaluasiTable" class="w-full table-auto border text-sm">
        <thead class="bg-yellow-100">
          <tr>
            <th class="border px-2 py-1">Nama</th>
            <th class="border px-2 py-1">Kegiatan</th>
            <th class="border px-2 py-1">M1</th>
            <th class="border px-2 py-1">M2</th>
            <th class="border px-2 py-1">M3</th>
            <th class="border px-2 py-1">M4</th>
            <th class="border px-2 py-1">M5</th>
            <th class="border px-2 py-1">M6</th>
            <th class="border px-2 py-1">M7</th>
            <th class="border px-2 py-1">M8</th>
            <th class="border px-2 py-1">M9</th>
            <th class="border px-2 py-1">M10</th>
            <th class="border px-2 py-1">M11</th>
            <th class="border px-2 py-1">M12</th>
            <th class="border px-2 py-1">M13</th>
            <th class="border px-2 py-1">Fasilitator</th>
            <th class="border px-2 py-1">Panitia</th>
          </tr>
        </thead>
        <tbody id="dataBody"></tbody>
      </table>
    </div>

    <div class="flex gap-2 mt-4 justify-end no-print">
      <button onclick="exportToExcel()" class="bg-green-600 text-white font-bold px-4 py-2 rounded">📄 Export Excel</button>
      <button onclick="exportToPDF()" class="bg-red-600 text-white font-bold px-4 py-2 rounded">📄 Export PDF</button>
    </div>
  </div>

  <!-- Form Evaluasi untuk Peserta -->
  <div id="formContent" class="hidden max-w-2xl mx-auto bg-white p-6 rounded-xl shadow">
    <h2 class="text-xl font-bold text-yellow-700 mb-4">📝 Form Evaluasi Kegiatan</h2>
    <form id="formEvaluasi" class="space-y-3">
      <input type="text" name="nama" placeholder="Nama Lengkap" required class="border rounded px-4 py-2 w-full"/>
      <input type="text" name="kegiatan" placeholder="Nama Kegiatan" required class="border rounded px-4 py-2 w-full"/>
      <div class="grid grid-cols-1 gap-4">
  <div>
    <label for="m1" class="block font-semibold">Materi 1: Ke-IPM-an</label>
    <textarea name="m1" rows="2" required class="border rounded w-full p-2" placeholder="Apa yang kamu dapatkan dari materi ini?"></textarea>
  </div>
  <div>
    <label for="m2" class="block font-semibold">Materi 2: Kepemimpinan</label>
    <textarea name="m2" rows="2" required class="border rounded w-full p-2" placeholder="Apa yang kamu dapatkan dari materi ini?"></textarea>
  </div>
  <div>
    <label for="m3" class="block font-semibold">Materi 3: Keorganisasian</label>
    <textarea name="m3" rows="2" required class="border rounded w-full p-2" placeholder="Apa yang kamu dapatkan dari materi ini?"></textarea>
  </div>
  <div>
    <label for="m4" class="block font-semibold">Materi 4</label>
    <textarea name="m4" rows="2" required class="border rounded w-full p-2" placeholder="Apa yang kamu dapatkan dari materi ini?"></textarea>
  </div>
  <div>
    <label for="m5" class="block font-semibold">Materi 5</label>
    <textarea name="m5" rows="2" required class="border rounded w-full p-2" placeholder="Apa yang kamu dapatkan dari materi ini?"></textarea>
  </div>
  <div>
    <label for="m6" class="block font-semibold">Materi 6</label>
    <textarea name="m6" rows="2" required class="border rounded w-full p-2" placeholder="Apa yang kamu dapatkan dari materi ini?"></textarea>
  </div>
  <div>
    <label for="m7" class="block font-semibold">Materi 7</label>
    <textarea name="m7" rows="2" required class="border rounded w-full p-2" placeholder="Apa yang kamu dapatkan dari materi ini?"></textarea>
  </div>
  <div>
    <label for="m8" class="block font-semibold">Materi 8</label>
    <textarea name="m8" rows="2" required class="border rounded w-full p-2" placeholder="Apa yang kamu dapatkan dari materi ini?"></textarea>
  </div>
  <div>
    <label for="m9" class="block font-semibold">Materi 9</label>
    <textarea name="m9" rows="2" required class="border rounded w-full p-2" placeholder="Apa yang kamu dapatkan dari materi ini?"></textarea>
  </div>
  <div>
    <label for="m10" class="block font-semibold">Materi 10</label>
    <textarea name="m10" rows="2" required class="border rounded w-full p-2" placeholder="Apa yang kamu dapatkan dari materi ini?"></textarea>
  </div>
  <div>
    <label for="m11" class="block font-semibold">Materi 11</label>
    <textarea name="m11" rows="2" required class="border rounded w-full p-2" placeholder="Apa yang kamu dapatkan dari materi ini?"></textarea>
  </div>
  <div>
    <label for="m12" class="block font-semibold">Materi 12</label>
    <textarea name="m12" rows="2" required class="border rounded w-full p-2" placeholder="Apa yang kamu dapatkan dari materi ini?"></textarea>
  </div>
  <div>
    <label for="m13" class="block font-semibold">Materi 13</label>
    <textarea name="m13" rows="2" required class="border rounded w-full p-2" placeholder="Apa yang kamu dapatkan dari materi ini?"></textarea>
  </div>
</div>
      
  <footer class="text-center text-gray-600 text-sm mt-8">
    © 2025 <span class="font-semibold text-yellow-700">Ruang Pena</span>. All rights reserved.
  </footer>

  <!-- Firebase & Tools -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="evaluasi.js?v=1"></script>
</body>
</html>
